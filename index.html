<html>
<head>
  <title>Langton's Ant Simulator</title>
  <meta name="description" content="A tool that allows users to simulate the Langton's ant Turing machine">
  <meta name="keywords" content="HTML,CSS,JavaScript,Langton's ant,Simulator">
  <meta name="author" content="Jordi Vilaplana">
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style/langtonsant.css">
  <script src="javascript/jquery-1.11.3.min.js"></script>
  <script src="javascript/jquery-ui.min.js"></script>
  <script src="javascript/bootstrap.min.js"></script>
  <script src="javascript/langtonsant.js"></script>
</head>
<body>
  <div class="container">
    <h1>Langton's Ant Simulator</h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Simulation parameters</h3>
      </div>
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label for="canvasWidth">Canvas width</label>
            <input id="canvasWidth" type="number" class="form-control " placeholder="Canvas width" value="800" min="100">
          </div>
          <div class="form-group">
            <label for="canvasHeight">Canvas height</label>
            <input id="canvasHeight" type="number" class="form-control" placeholder="Canvas height" value="400" min="100">
          </div>
          <div class="form-group">
            <label for="blockSize">Block size</label>
            <input id="blockSize" type="number" class="form-control" placeholder="Block size" value="10" min="10">
          </div>
          <button id="initializeCanvas" type="submit" class="btn btn-primary">Initialize Canvas</button>
        </form>
      </div>
    </div>
    <div class="well">
      <p>
        <span id="speedDown" class="btn btn-default">-</span>
        <button id="start" class="btn btn-primary" disabled>Start</button>
        <span id="speedUp" class="btn btn-default">+</span>
      </p>
      <p class="pull-right">Current step: <span id="currentStep">0</span></p>
      <p class="pull-left">Update time: <span id="currentSpeed">0</span> ms</p>
    </div>
    <div id="grid"></div>
  </div>
  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><p class="navbar-text">Developed by <a href="http://jordiv.com">Jordi Vilaplana</a></p></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><p class="navbar-text"><a href="http://en.wikipedia.org/wiki/Langton's_ant">About Langon's ant</a></p></li>
        <li role="separator" class="divider"></li>
        <li><p class="navbar-text"><a href="http://github.com/jvilaplana/">Check it on GitHub</a></p></li>
      </ul>
    </div>
  </nav>
</body>
</html>
